<h1>Cart Listing</h1>

<table>
  <tr>
    <th>Product ID</th>
    <th>Title</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let product of productList">
    <td>{{product.id}}</td>
    <td>{{product.title}}</td>
    <td>{{product.quantityCart}}</td>
    <td>{{product.price}}</td>
    <td >
      <button (click)="removeItem(product)">
        -
      </button>
    </td>
  </tr>
</table>
<h3>Total : {{total ? total : ''}}</h3>
